<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My SECOND Tailwind CSS App</title>
        <script type="module" src="app.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    </head>
    <body>
        <div class="bg-teal-50 align-center">
            <div class="max-w-6xl mx-auto align-center px-20">
            <div class="maxalign-center-w-6xl mx-auto py-16 px-12 sm-px8">
               
                <div class="text-center">
                    <h1 class=" font-bold text-rose-600 sm:text-3xl md:text-4xl lg:text-5xl">
                        Туристическое агенство "ПОРА ОТДЫХАТЬ"
                    </h1>
                    <p class="text-grey-400 text-xl mt-4">
                        Куда можно поехать отдохнуть прямо сейчас
                    </p>
                    <div class="justify-start pt-4">
                        
                    </div>

                        <button class="btn-country" data-country="Тайланд">Тайланд</button>
                        <button class="btn-country" data-country="Мальдивы">Мальдивы</button>
                        <button class="btn-country" data-country="Индонезия">Индонезия</button>
                        <button class="btn-country" data-country="Мексика">Мексика</button>
                        <button class="btn-country" data-country="Танзания">Танзания</button>
                        <button class="btn-country" data-country="Кипр">Кипр</button>
                        <button class="btn-country" data-country="Египет">Египет</button>
                        <button class="btn-country" data-country="all">Все страны</button>
                        
                    </div>
                    <div class="p-2 flex justify-around">
                     <div class="max-w-sm">
                        <p>По рейтингу</p>
                        <select name="ratingFilter" id="ratingFilter">
                            <option value="7" data-minR="7" data-maxR="10" name="rating" class="rating border-2 border-blue-600 cursor-pointer w-5 h-5"> от 7 </option>
                            <option value="8" data-minR="8" data-maxR="10" name="rating" class="rating border-2 border-blue-600 cursor-pointer w-5 h-5"> от 8 </option>
                            <option value="9" data-minR="9" data-maxR="10" name="rating" class="rating border-2 border-blue-600 cursor-pointer w-5 h-5"> от 9 </option>
                        </select>
                     </div>
                        

                     <div> 
                        <p>По стоимости</p>
                        <select name="priceFilter" id="priceFilter">
                            <option value="30000" data-minP="0" data-maxP="30000" name="price" class="price border-2 border-blue-600 cursor-pointer w-5 h-5">до 30 000</option>
                            <option data-minP="30000" data-maxP="100000" name="price" class="price border-2 border-blue-600 cursor-pointer w-5 h-5">от 30 000 до 100 000</option>
                            <option data-minP="100000" data-maxP="10000000" name="price" class="price border-2 border-blue-600 cursor-pointer w-5 h-5">от 100 000</option>
                        </select>
                    </div>

                        <div class=" m-2">

                                <p class="text-blue-800 px-6"></p> от 7</div>
                            </div> 
                        </div>
                        <div class=" m-2">
                            <div class="flex flex-row justify-start align-start" ><input type="radio" data-min="8" data-max="10" name="rating" class="rating border-2 border-blue-600 cursor-pointer w-5 h-5">
                             <div>
                                <p class="text-blue-800 px-6"></p> от 8</div>
                            </div> 
                        </div>
                        <div class="m-2">
                            <div class="flex flex-row justify-start align-start"><input type="radio" data-min="9" data-max="10" name="rating" class="rating border-2 border-blue-600 cursor-pointer w-5 h-5">
                             <div>
                                <p class="text-blue-800 px-6"></p> от 9</div>
                            </div> 
                        </div>  -->
                    </div>
                <div id="container-register" class=" container-register">
                    <div class="flex justify-center bg-white px-8 max-w-xl border ">
                        <div class="flex flex-col w-full justify-center">
                            <h3 class="text-base font-bolt text-rose-600 sm:text-2xl py-4">Выбранный тур</h3>
                        <div id="tour-info" class="bg-white h-25 shadow-lg rounded-lg overflow-hidden"></div>
                        
                        <div class="user-contacts" id="user-contacts">
                            <div class="contacts-title">Контактные данные гостя</div>
                                    
                            <form class="contacts-form">
                                <div class="input"> 
                                    <p class="p-input">Фамилия Имя</p>
                                    <input id="name" >
                                </div>
                                <div class="input">
                                    <p class="p-input">Телефон</p>
                                    <input id="phone" >
                                </div>
                                <div class="input">
                                    <p class="p-input">Email</p>
                                    <input id="email" >
                                </div>
                                <div class="input">
                                    <p class="p-input">Комментарий</p>
                                    <input id="comment">
                                </div>
                                <div id="form" class="w-full">
                                    <div class="buttons-form flex pt-6">
                                        <button class="btn-primary w-full" id="send-btn">Отправить</button>
                                        <button class="btn-primary w-full" id="close-register-btn">Закрыть</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    
                </div>
                <div id="error-message" class="items-center justify-center me-8 fixed top-0 bottom-0 right-0 left-0 px-1 mr-o"> 
                    <div class="rounded-md flex flex-col items-center bg-white p-12 gap-4">
                        <div>
                            <p class="text-rose-600 font-semibold">ПОЖАЛУЙСТА, ЗАПОЛНИТЕ ВСЕ ПОЛЯ!</p>
                        </div>
                        <div> 
                            <button id="clossBtnError" class="btn-primary ">Закрыть</button></div>
                    </div>
                </div>
                <div id="registered-message" class="items-center justify-center me-8 fixed top-0 bottom-0 right-0 left-0 px-1 mr-o"> 
                    <div class="rounded-md flex flex-col items-center bg-white p-12 gap-4">
                        <div>
                            <p class="text-rose-600 font-semibold">Ваше обращение зарегистрировано!</p>
                        </div>
                        <div> 
                            <button id="clossBtnRegistered" class="btn-primary ">Закрыть</button></div>
                    </div>
                </div>
            </div>
            </div>
            <div id="cards" class="gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                </div>
            </div>
        </div>
        </div>
    </body>
